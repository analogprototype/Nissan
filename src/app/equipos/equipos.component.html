<div class="container">
  <h1 class="text-center h2btn">
    Sistema de registro de equipos de cómputo con fallo
  </h1>

  <div class="contenedorTabla card">
    <!-- Contenido dentro del card -->
    <div class="card-body">
      <!-- Input para buscar por ID -->
      <div class="search-container mb-3">
        <button class="btn btn-primary ml-2" (click)="addEquipo()">
          Añadir nuevo equipo
        </button>
        <button class="btn btn-primary ml-2" (click)="loadEquipos()">
          Mostrar todos los equipos
        </button>
      </div>

      <!-- Input para buscar por ID -->
      <div class="search-container mb-3">
        <input
          type="number"
          [(ngModel)]="equipoId"
          placeholder="Buscar equipo por ID"
          class="form-control"
          style="display: inline-block; width: auto;"
        />
        <button class="btn btn-primary ml-2" (click)="buscarEquipoPorId()">
          Buscar por ID
        </button>
      </div>

      <!-- Tabla con sombra -->
      <div class="table-responsive">
        <table class="table table-bordered table-hover">
          <thead>
            <tr>
              <th>ID</th>
              <th>Nombre Dueño</th>
              <th>Modelo</th>
              <th>Fecha Ingreso</th>
              <th>Teléfono</th>
              <th>Tipo de fallo</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let equipo of equipos">
              <td>{{ equipo.id }}</td>
              <td>{{ equipo.nombre_dueno }}</td>
              <td>{{ equipo.modelo }}</td>
              <td>{{ equipo.fecha_ingreso | date: 'yyyy-MM-dd' }}</td>
              <td>{{ equipo.telefono }}</td>
              <td>{{ equipo.fallo }}</td>
              <td>
                <div class="btnaction">
                  <button class="btn btn-warning" (click)="editEquipo(equipo.id)">
                    Editar
                  </button>
                  <button class="btn btn-danger" (click)="deleteEquipo(equipo.id)">
                    Eliminar
                  </button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="col-md-12 d-flex justify-content-center">
        <button class="btn btn-danger float-end mb-3 mt-3" (click)="logout()">Cerrar Sesión</button>
        <!-- Tabla de equipos aquí -->
      </div>
    </div>
  </div>
</div>
