<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="row w-100 justify-content-center">
      <div class="col-md-6">
        <div class="card shadow">
          <div class="card-body">
            <h2 class="text-center mb-4">Iniciar Sesión</h2>
  
            <!-- Mostrar el mensaje de error si existe -->
            <div *ngIf="errorMessage" class="alert alert-danger text-center" role="alert">
              {{ errorMessage }}
            </div>
  
            <form (ngSubmit)="login()">
              <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" class="form-control" id="email" [(ngModel)]="email" name="email" required>
              </div>
              <div class="form-group mt-3">
                <label for="password">Contraseña</label>
                <input type="password" class="form-control" id="password" [(ngModel)]="password" name="password" required>
              </div>
              <div class="d-flex justify-content-center">
              <button type="submit" class="btn btn-primary w-25 mt-4">Iniciar Sesión</button>
            </div>
            </form>
  
            <!-- Botón para redirigir a la página de registro -->
            <div class="text-center mt-3">
              <p>¿No tienes una cuenta? 
                <button class="btn btn-link" (click)="navigateToRegister()">Regístrate aquí</button>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
